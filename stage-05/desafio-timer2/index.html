<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer com sons ambiente</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <section id="clock">
        <div id="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div id="controls">
          <button class="ph-fill ph-play" data-action="play"></button>
          <button class="ph-fill ph-stop" data-action="pause"></button>
          <button class="ph-bold ph-plus" data-action="increase"></button>
          <button class="ph-bold ph-minus" data-action="decrease"></button>
        </div>
      </section>
      <section id="sounds">
        <button data-action="toggleMusic" id="forest"><img src="./assets/tree.svg" alt="" /></button>
        <button data-action="toggleMusic" id="rain"><img src="./assets/cloud.svg" alt="" /></button>
        <button data-action="toggleMusic" id="coffeeShop"><img src="./assets/store.svg" alt="" /></button>
        <button data-action="toggleMusic" id="fireplace"><img src="./assets/fire.svg" alt="" /></button>
      </section>
    </div>
  </body>
</html>
