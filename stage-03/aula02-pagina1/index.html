<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="assets/camera.svg" alt="imagem da logomarca" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              type="search"
              name=""
              id="search"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>
        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/8.jpg"
          alt="foto de perfil do usuario"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="card">
              <img src="https://source.unsplash.com/random?a=1" alt="" />
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                  
                </div>
              </figcaption>
            </figure>

              <img src="https://source.unsplash.com/random?b=1" alt="" />

                </div>
              </figcaption>
            </figure>
            <figure class="card">

                  <span>tag</span>
                  
                </div>
              </figcaption>
            </figure>
            <figure class="card">
              <img src="https://source.unsplash.com/random?d=1" alt="" />
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                  
                </div>
              </figcaption>
            </figure>
            <figure class="card">
              <img src="https://source.unsplash.com/random?e=1" alt="" />
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                  
                </div>
              </figcaption>
            </figure>
            <figure class="card">
              <img src="https://source.unsplash.com/random?f=1" alt="" />
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                  
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
