<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <section class="text">
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </section>
    </header>

    <!-- esse action serve para colocar o endereço para onde o formulario deve ser enviado, dentro do <form> tambem existe o method, que serve parqa colocar o GET/POST dependendo do que precisa ser feito com esse formulario -->
    <form action="">
      <fieldset>
        <legend>Informações do Evento</legend>
        <div class="input">
          <label for="title"
            >Título do evento <span>(mínimo 8 caracteres)</span></label
          >
          <input type="text" id="title" />
        </div>
        <div class="input">
          <label for="link"
            >Link do evento <span>(comece com https://)</span></label
          >
          <input type="text" id="link" />
        </div>
        <div class="input">
          <label for="contact"
            >Whatsapp para contato <span>(somente números)</span></label
          >
          <input type="number" />
        </div>
        <div class="input">
          <label for="infos">Informações extras</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="input">
          <label for="category"></label>
          <select name="" id="category">
            <option value="">Tipo de evento</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Privacidade</legend>
        <div class="input">
          <label for="email"
            >E-mail do administrador
            <span>(digite um email válido)</span></label
          >
          <input type="text" id="email" />
        </div>
        <div class="input">
          <label for="password"
            >Senha de acesso para os participantes
            <span>(mínimo 8 caracteres)</span></label
          >
          <input type="text" id="password" />
        </div>
        <div class="check">
          <input type="checkbox" name="" id="event" />
          <label for="event">Evento privado</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Dia e hora</legend>
        <div class="date-content">
          <div class="date">
            <label for="date">Data</label>
            <input type="date" id="date" />
          </div>
          <div class="date-time">
            <label for="start">Das</label>
            <input type="time" id="start" />
          </div>
          <div class="date-time">
            <label for="end">Até</label>
            <input type="time" id="end" />
          </div>
        </div>
      </fieldset>

      <div class="btn">
        <button>Salvar evento</button>
      </div>
    </form>
  </body>
</html>
